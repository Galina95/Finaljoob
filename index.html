<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    <section class="menu" id="menu">
          <h1 class="menu__title">Выберите уровень сложности:</h1>
          <p class="menu__subtitle">Выберите сложность и игра начнется. 
        Чем выше уровень - тем больше будет выборка карт. </p>
        <div class="menu-list">
            </div>
            <div class='pre'>
                <h2 class='check selected' id='easyCheck'></h2>
            </div>
            <h2 class="menu__option" id='easyLvl'>Простой</h2>
            </div>
            <div>
            <div class='pre'>
                <h2 class='check' id='midCheck'></h2>
            </div>
            <h2 class='menu__option' id='midLvl'>Средний</h2>
            </div>
            <div>
            <div class='pre'>
                <h2 class='check' id='heavyCheck'></h2>
            </div>
            <h2 class="menu__option" id='heavyLvl'>Сложный</h2>
            </div>
            </div>
              <div class="menu__bottom">
                <button class="menu__btn" id="confirmBtn">Начать игру</button>
              </div>
        <div class="menu__cards">
            <img class="menu__card menu__card_back" src="img/card.png" alt=""/>
            <img class="menu__card menu__card_front" src="img/card.png" alt=""/>
        </div>
    </section>
    <section class="game displayNone" id='game'>
        <div class='cardsIn1' id='cardsIn'>
        </div>
      </section>
    <script src="script.js"></script>
</body>
</html>
